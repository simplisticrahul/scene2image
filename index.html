<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Movie Studio</h1>
            <p>From Idea to Script to Scene.</p>
        </header>

        <main>
            <div class="writer-section">
                <h2>1. The Scriptwriter (Start Here)</h2>
                <p>Don't have a story? Ask the AI to write one for you.</p>
                <textarea id="idea-input" rows="3" placeholder="e.g. Write a horror story about a clown in an abandoned carnival..."></textarea>
                <button id="write-btn">‚úçÔ∏è Write & Direct Story</button>
            </div>

            <div class="story-section">
                <h2>2. The Director</h2>
                <p>The story appears here. The Director converts it into visual scenes.</p>
                <textarea id="story-input" rows="4" placeholder="Story will appear here automatically..."></textarea>
                <button id="convert-btn">üé¨ Direct My Story</button>
            </div>

            <div class="input-section">
                <h2>3. Scene Editor & Generator</h2>
                <p>Review the scenes and generate images.</p>
                <textarea id="main-prompt" rows="15" 
                placeholder="Scene prompts will appear here automatically."></textarea>
                <button id="parse-btn">Parse Scenes</button>
            </div>

            <div class="settings-section">
                <div class="setting-item">
                    <label>Refine Model (Text):</label>
                    <select id="text-model-select"><option value="openai">Loading...</option></select>
                </div>
                <div class="setting-item">
                    <label>Image Model:</label>
                    <select id="image-model-select"><option value="flux">Loading...</option></select>
                </div>
                <div class="setting-item">
                    <label>Visual Style:</label>
                    <input type="text" id="visual-style-input" value="2d animation, flat color line, high quality">
                </div>
                <div class="setting-item">
                    <label>Seed:</label>
                    <input type="number" id="seed-input" value="9632">
                </div>
                <div class="setting-item">
                    <label>Width:</label>
                    <input type="number" id="width-input" value="1920">
                </div>
                <div class="setting-item">
                    <label>Height:</label>
                    <input type="number" id="height-input" value="1080">
                </div>
            </div>

            <div id="scenes-container"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
